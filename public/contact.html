<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Node.js Practice</title>

</head>

	<body>

		<h1 class="jumbotron"> Contact </h1>

		<div class="px-5 bg-info">
			<a class="mx-2 text-dark" href="index.html"> Index </a>
			<a class="mx-2 text-dark" href="about.html"> About </a>
			<a class="mx-2 text-dark" href="contact.html"> Contact </a>
		</div>



	<form class="px-5 my-5" action="sendForm" method="post">
		<div class="form-group">
			<label for="email">Email address</label>
			<!-- name attribute is required for server end -->
			<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<!-- name attribute is required for server end -->
			<input type="password" class="form-control" name="password" id="password" placeholder="Password">
		</div>

		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="check1">
			<label class="form-check-label" for="check1">Check me out</label>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>



<script src="../node_modules/jquery/dist/jquery.min.js">  </script>
<script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js">  </script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js">  </script>
<script src="js/script.js">  </script>

	</body>

</html>
